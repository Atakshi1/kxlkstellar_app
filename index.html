<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#00ff88">
    <title>Kxllstellar | –ü—Ä–µ–º–∏—É–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --accent-color: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --card-bg: rgba(26, 26, 26, 0.95);
            --shadow: 0 0 50px rgba(0, 255, 136, 0.1);
            --border-color: rgba(0, 255, 136, 0.2);
            --grid-color: rgba(0, 255, 136, 0.1);
            --safe-area-top: env(safe-area-inset-top, 44px);
            --safe-area-bottom: env(safe-area-inset-bottom, 34px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
            --dynamic-island-height: 52px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: all 0.5s ease;
            padding: 0;
            margin: 0;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .music-toggle {
            position: fixed;
            top: max(30px, calc(var(--safe-area-top) + 10px));
            left: max(20px, var(--safe-area-left));
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            width: min(60px, 12vw);
            height: min(30px, 6vw);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease, transform 0.3s ease;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .theme-toggle {
            position: fixed;
            top: max(30px, calc(var(--safe-area-top) + 10px));
            right: max(20px, var(--safe-area-right));
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            width: min(60px, 12vw);
            height: min(30px, 6vw);
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: min(5px, 1vw);
            z-index: 1000;
            transition: opacity 0.3s ease, transform 0.3s ease;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.4;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(to right, var(--grid-color) 1px, transparent 1px), linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: min(50px, 10vw) min(50px, 10vw);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            font-size: min(2rem, 6vw);
            opacity: 0.1;
            animation: floatElement 30s linear infinite;
        }

        @keyframes floatElement {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(100px, 50px) rotate(90deg) scale(1.1); }
            50% { transform: translate(50px, 100px) rotate(180deg) scale(1); }
            75% { transform: translate(-50px, 50px) rotate(270deg) scale(1.1); }
        }

        .container {
            max-width: min(1200px, 95vw);
            margin: 0 auto;
            padding: max(80px, var(--safe-area-top)) max(20px, var(--safe-area-left)) max(40px, var(--safe-area-bottom));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .container.blurred {
            filter: blur(15px);
        }

        .header {
            text-align: center;
            margin-bottom: min(60px, 8vh);
            position: relative;
            width: 100%;
        }

        .title {
            font-size: min(4rem, 12vw);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-color), #00a86b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .music-toggle.hidden {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }

        .theme-toggle.hidden {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }

        @media (max-width: 430px) {
            :root {
                --safe-area-top: env(safe-area-inset-top, 47px);
                --dynamic-island-height: 59px;
            }
        }

        @media (max-width: 390px) {
            :root {
                --safe-area-top: env(safe-area-inset-top, 44px);
                --dynamic-island-height: 52px;
            }
        }

        @media (max-width: 375px) {
            :root {
                --safe-area-top: env(safe-area-inset-top, 44px);
                --dynamic-island-height: 52px;
            }
            
            .container {
                padding: max(60px, var(--safe-area-top)) 15px max(30px, var(--safe-area-bottom));
            }
        }

        @media (max-width: 320px) {
            :root {
                --safe-area-top: env(safe-area-inset-top, 40px);
                --dynamic-island-height: 48px;
            }
            
            .container {
                padding: max(50px, var(--safe-area-top)) 12px max(25px, var(--safe-area-bottom));
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: max(40px, var(--safe-area-top)) 20px max(20px, var(--safe-area-bottom));
                justify-content: flex-start;
            }
        }

        @media (min-height: 1000px) {
            .container {
                padding: max(100px, var(--safe-area-top)) 20px max(60px, var(--safe-area-bottom));
            }
        }
    </style>
</head>
<body data-theme="dark">
    <!-- Safe area overlays -->
    <div class="safe-area-top"></div>
    <div class="safe-area-bottom"></div>

    <!-- –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç -->
    <audio class="audio-element" id="backgroundMusic" loop>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã.
    </audio>

    <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Å —Ä–∞–∑–º—ã—Ç—ã–º —Ñ–æ–Ω–æ–º -->
    <div class="loading-screen" id="loadingScreen">
        <div class="diamond-loader">
            <div class="diamond"></div>
            <div class="diamond-shine"></div>
        </div>
        <div class="loading-text">Kxllstellar</div>
        <div class="loading-subtext">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–µ–º–∏—É–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–æ–π -->
    <div class="music-toggle" id="musicToggle" title="–í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É">
        üéµ
    </div>

    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
    <div class="theme-toggle" id="themeToggle">
        <div class="toggle-icon sun">‚òÄÔ∏è</div>
        <div class="toggle-slider"></div>
        <div class="toggle-icon moon">üåô</div>
    </div>

    <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω -->
    <div class="background">
        <div class="grid-lines"></div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1 class="title">Kxllstellar</h1>
        </div>
    </div>

    <script>
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π
        let isMusicPlaying = false;
        const audio = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        
        musicToggle.addEventListener('click', function() {
            if (isMusicPlaying) {
                audio.pause();
                isMusicPlaying = false;
                musicToggle.classList.add('muted');
            } else {
                audio.play();
                isMusicPlaying = true;
                musicToggle.classList.remove('muted');
            }
        });

        // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        let lastScrollY = 0;
        const musicButton = document.getElementById('musicToggle');
        const themeButton = document.getElementById('themeToggle');

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY) {
                musicButton.classList.add('hidden');
                themeButton.classList.add('hidden');
            } else {
                musicButton.classList.remove('hidden');
                themeButton.classList.remove('hidden');
            }
            lastScrollY = currentScrollY;
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        function initLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContainer = document.getElementById('mainContainer');
            
            mainContainer.classList.add('blurred');
            
            setTimeout(() => {
                mainContainer.classList.remove('blurred');
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 1200);
            }, 2500);
        }

        document.addEventListener('DOMContentLoaded', initLoading);
    </script>
</body>
