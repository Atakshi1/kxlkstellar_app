<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#00ff88">
    <title>Kxllstellar | –ü—Ä–µ–º–∏—É–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --accent-color: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --card-bg: rgba(26, 26, 26, 0.95);
            --shadow: 0 0 50px rgba(0, 255, 136, 0.1);
            --border-color: rgba(0, 255, 136, 0.2);
            --grid-color: rgba(0, 255, 136, 0.1);
            --safe-area-top: env(safe-area-inset-top, 44px);
            --safe-area-bottom: env(safe-area-inset-bottom, 34px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
            --dynamic-island-height: 52px;
        }

        /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω —Å —Ä–∞–∑–º—ã—Ç–∏–µ–º */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0;
            margin: 0;
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
        .notification {
            position: fixed;
            top: max(60px, calc(var(--safe-area-top) + var(--dynamic-island-height)));
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            color: var(--text-primary);
            padding: min(12px, 2.5vw) min(20px, 4vw);
            border-radius: min(12px, 2.5vw);
            box-shadow: var(--shadow);
            z-index: 1001;
            border-left: 3px solid var(--accent-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            max-width: min(300px, 80vw);
            text-align: center;
            font-size: min(0.85rem, 3.5vw);
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            animation: notificationBlink 2s linear infinite, fadeOut 3s ease-out forwards;
        }

        @keyframes notificationBlink {
            0% { color: var(--accent-color); text-decoration: underline; }
            50% { color: transparent; text-decoration: none; }
            100% { color: var(--accent-color); text-decoration: underline; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π */
        .audio-element {
            display: none;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .hidden {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            max-width: min(1200px, 95vw);
            margin: 0 auto;
            padding: max(80px, var(--safe-area-top)) max(20px, var(--safe-area-left)) max(40px, var(--safe-area-bottom));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            filter: blur(0px);
            transition: filter 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container.blurred {
            filter: blur(15px);
        }

        /* –ü–∞–Ω–µ–ª—å –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-toggle {
            position: fixed;
            top: max(30px, calc(var(--safe-area-top) + 10px));
            right: max(20px, var(--safe-area-right));
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            width: min(60px, 12vw);
            height: min(30px, 6vw);
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: min(5px, 1vw);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* –ó–∞—â–∏—Ç–∞ –æ—Ç –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è */
        document.addEventListener('copy', function(e) {
            if (!e.target.classList.contains('card-info')) {
                e.preventDefault();
                showNotification('üö´ –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –æ—Ç–∫–ª—é—á–µ–Ω–æ');
            }
        });

        // –ü—Ä–æ—á–µ–µ, –Ω–∞–ø—Ä–∏–º–µ—Ä –¥–ª—è –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é
        document.addEventListener('contextmenu', function(e) {
            if (!e.target.classList.contains('card-info')) {
                e.preventDefault();
                showNotification('üö´ –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –æ—Ç–∫–ª—é—á–µ–Ω–æ');
            }
        });

        document.addEventListener('dragstart', function(e) {
            if (!e.target.classList.contains('card-info')) {
                e.preventDefault();
                showNotification('üö´ –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ');
            }
        });
    </style>
</head>
<body data-theme="dark">
    <audio class="audio-element" id="backgroundMusic" loop>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã.
    </audio>

    <div class="loading-screen" id="loadingScreen">
        <div class="diamond-loader">
            <div class="diamond"></div>
            <div class="diamond-shine"></div>
        </div>
        <div class="loading-text">Kxllstellar</div>
        <div class="loading-subtext">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–µ–º–∏—É–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <h1 class="title">Kxllstellar</h1>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let isMusicPlaying = true;
        const audio = document.getElementById('backgroundMusic');
        
        // –ú—É–∑—ã–∫–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–∫–ª—é—á–∞–µ—Ç—Å—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            audio.play().catch((e) => {
                console.log("–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω, –º—É–∑—ã–∫–∞ –±—É–¥–µ—Ç –≤–∫–ª—é—á–µ–Ω–∞ –≤—Ä—É—á–Ω—É—é.");
            });
        });

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
        let lastScrollY = window.scrollY;
        let isScrollingDown = false;

        window.addEventListener('scroll', function() {
            const musicToggle = document.getElementById('musicToggle');
            const themeToggle = document.getElementById('themeToggle');

            let currentScrollY = window.scrollY;
            isScrollingDown = currentScrollY > lastScrollY;
            lastScrollY = currentScrollY;

            if (isScrollingDown) {
                musicToggle.classList.add('hidden');
                themeToggle.classList.add('hidden');
            } else {
                musicToggle.classList.remove('hidden');
                themeToggle.classList.remove('hidden');
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        function initLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.classList.add('blurred');
            setTimeout(() => {
                mainContainer.classList.remove('blurred');
                loadingScreen.style.opacity = '0';
                loadingScreen.style.backdropFilter = 'blur(0px)';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 1200);
            }, 2500);
        }

        document.addEventListener('DOMContentLoaded', initLoading);
    </script>
</body>
